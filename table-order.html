<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داواکاری ناوەوە - بوم پیتزا</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <style>
        :root { --accent: #ff3131; --bg: #0a0b0d; --card: #16181d; --text: #ffffff; }
        
        body { 
            font-family: 'Vazirmatn', sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            margin: 0; 
            padding-bottom: 50px;
        }

        .header {
            background: linear-gradient(to bottom, #000, var(--bg));
            padding: 30px 20px;
            text-align: center;
            border-bottom: 2px solid var(--accent);
        }

        .header h1 { margin: 0; font-size: 1.8rem; color: var(--accent); letter-spacing: 1px; }
        .header p { margin: 5px 0 0; color: #888; font-size: 0.9rem; }

        .container { padding: 20px; max-width: 500px; margin: auto; }

        /* Desk Selection Style */
        .section-title { font-weight: 700; margin: 20px 0 15px; display: block; text-align: right; color: #ccc; }
        
        .table-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 15px; 
            margin-bottom: 30px; 
        }

        .table-btn { 
            background: var(--card); 
            border: 1px solid #25282e; 
            color: white; 
            padding: 20px 10px; 
            border-radius: 15px; 
            cursor: pointer; 
            font-weight: 700;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .table-btn span { font-size: 0.8rem; color: #888; }
        .table-btn b { font-size: 1.1rem; }

        .table-btn.active { 
            background: var(--accent); 
            border-color: #fff; 
            box-shadow: 0 0 15px rgba(255, 49, 49, 0.4);
        }
        .table-btn.active span { color: #eee; }

        /* Order Form Style */
        .order-form { 
            background: var(--card); 
            padding: 25px; 
            border-radius: 25px; 
            border: 1px solid #25282e; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .input-group { margin-bottom: 20px; text-align: right; }
        .input-group label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: #aaa; }

        input, textarea { 
            width: 100%; 
            padding: 15px; 
            background: #1f2229; 
            border: 1px solid #333; 
            border-radius: 12px; 
            color: white; 
            font-family: inherit; 
            box-sizing: border-box;
            font-size: 1rem;
        }

        input:focus, textarea:focus { border-color: var(--accent); outline: none; }

        .btn-send { 
            background: var(--accent); 
            color: white; 
            padding: 18px; 
            border-radius: 15px; 
            border: none; 
            width: 100%; 
            font-weight: 900; 
            font-size: 1.1rem; 
            cursor: pointer; 
            transition: 0.2s;
            margin-top: 10px;
        }

        .btn-send:active { transform: scale(0.96); }
    </style>
</head>
<body>

    <div class="header">
        <h1>بوم پیتزا</h1>
        <p>سیستمی داواکاری ناو چێشتخانە</p>
    </div>

    <div class="container">
        <span class="section-title">١. هەڵبژاردنی مێز</span>
        <div class="table-grid">
            <button class="table-btn" onclick="selectDesk(1, this)"><span>مێزی</span><b>١</b></button>
            <button class="table-btn" onclick="selectDesk(2, this)"><span>مێزی</span><b>٢</b></button>
            <button class="table-btn" onclick="selectDesk(3, this)"><span>مێزی</span><b>٣</b></button>
            <button class="table-btn" onclick="selectDesk(4, this)"><span>مێزی</span><b>٤</b></button>
            <button class="table-btn" onclick="selectDesk(5, this)"><span>مێزی</span><b>٥</b></button>
            <button class="table-btn" onclick="selectDesk(6, this)"><span>مێزی</span><b>٦</b></button>
        </div>

        <span class="section-title">٢. زانیاری داواکاری</span>
        <div class="order-form">
            <div class="input-group">
                <label>خواردنەکان</label>
                <input type="text" id="items" placeholder="بۆ نموونە: ٢ پیتزا مێکس">
            </div>

            <div class="input-group">
                <label>نرخی گشتی (دینار)</label>
                <input type="number" id="total" placeholder="٠">
            </div>

            <div class="input-group">
                <label>تێبینی (ئارەزوومەندانە)</label>
                <textarea id="note" placeholder="بۆ نموونە: بەبێ پیاز..."></textarea>
            </div>

            <button class="btn-send" onclick="sendOrder()">ناردنی داواکاری ✅</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDqoOjm4m1Fxp760mJPy0sv5_NjaJfkm7g",
            databaseURL: "https://boompizza-5d048-default-rtdb.firebaseio.com",
            projectId: "boompizza-5d048",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let selectedDesk = null;

        function selectDesk(num, btn) {
            selectedDesk = num;
            document.querySelectorAll('.table-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function sendOrder() {
            const items = document.getElementById('items').value;
            const total = document.getElementById('total').value;
            const note = document.getElementById('note').value || "نییە";

            if (!selectedDesk) {
                alert("تکایە سەرەتا مێزێک هەڵبژێرە!");
                return;
            }
            if (!items || !total) {
                alert("تکایە خانەی خواردن و نرخ پڕ بکەرەوە!");
                return;
            }

            const orderData = {
                id: Math.floor(1000 + Math.random() * 9000),
                items: items,
                total: parseInt(total).toLocaleString() + " د.ع",
                phone: "ناوەوە (مێزی " + selectedDesk + ")",
                time: new Date().toLocaleString('en-CA', { hour12: false }).replace(',', ''),
                note: note,
                type: "inside"
            };

            db.ref('orders').push(orderData).then(() => {
                alert("داواکاری مێزی " + selectedDesk + " بە سەرکەوتوویی نێردرا!");
                location.reload();
            }).catch(err => {
                alert("هەڵەیەک ڕوویدا، دووبارە تاقی بکەرەوە");
            });
        }
    </script>
</body>
</html>
